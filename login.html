<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>सम्पर्क फारम</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="tools/style.css">
</head>
<body>
    <div class="contact-container">
        <div class="contact-grid">
            <div class="contact-info">
                <h2>सम्पर्क जानकारी</h2>
                <div class="contact-info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Luzern, Switzeland</span>
                </div>
                <div class="contact-info-item">
                    <i class="fas fa-phone"></i>
                    <span>+4178668273</span>
                </div>
                <div class="contact-info-item">
                    <i class="fas fa-envelope"></i>
                    <span>subash@news--war.com</span>
                </div>
                <div class="contact-info-item">
                    <i class="fas fa-clock"></i>
                    <span>सोमबार - शुक्रबार: ९:०० बजे - ५:०० बजे</span>
                </div>
            </div>

            <div class="contact-form">
                <h2>सम्पर्क फारम</h2>
                <form id="contactForm" action="process_form.php" method="POST">
                    <div class="form-group">
                        <label for="name">नाम *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">इमेल *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">विषय *</label>
                        <select id="subject" name="subject" required>
                            <option value="">विषय छान्नुहोस्</option>
                            <option value="general">सामान्य जानकारी</option>
                            <option value="support">सहयोग</option>
                            <option value="feedback">प्रतिक्रिया</option>
                            <option value="other">अन्य</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">सन्देश *</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">पठाउनुहोस्</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
